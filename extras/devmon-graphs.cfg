[cpu_dm]
        FNPATTERN ^cpu_dm\.(.+).rrd
        TITLE CPU Load
        YAXIS Load
        DEF:avg@RRDIDX@=@RRDFN@:ds0:AVERAGE
        CDEF:cpu@RRDIDX@=avg@RRDIDX@,100,/
        LINE1:cpu@RRDIDX@#@COLOR@:CPU @RRDPARAM@ Load Average
        -u 1.0
        GPRINT:cpu@RRDIDX@:LAST: \: %5.2lf (cur)
        GPRINT:cpu@RRDIDX@:MAX: \: %5.2lf (max)
        GPRINT:cpu@RRDIDX@:MIN: \: %5.2lf (min)
        GPRINT:cpu@RRDIDX@:AVERAGE: \: %5.2lf (avg)\n
[mem_dm]
        FNPATTERN ^mem_dm\.(.+).rrd
        TITLE Memory Utilization
        YAXIS % Used
        DEF:avg@RRDIDX@=@RRDFN@:ds0:AVERAGE
        CDEF:mem@RRDIDX@=avg@RRDIDX@,100,/
        LINE1:mem@RRDIDX@#@COLOR@:@RRDPARAM@
        -u 100
        -b 1024
        GPRINT:mem@RRDIDX@:LAST: \: %5.1lf (cur)
        GPRINT:mem@RRDIDX@:MAX: \: %5.1lf (max)
        GPRINT:mem@RRDIDX@:MIN: \: %5.1lf (min)
        GPRINT:mem@RRDIDX@:AVERAGE: \: %5.1lf (avg)\n
[disk_dm]
        FNPATTERN ^disk_dm\.(.+).rrd
        TITLE Disk Utilization
        YAXIS % Full
        DEF:avg@RRDIDX@=@RRDFN@:ds0:AVERAGE
        CDEF:disk@RRDIDX@=avg@RRDIDX@,100,/
        LINE1:disk@RRDIDX@#@COLOR@:@RRDPARAM@
        -u 100
        -l 0
        GPRINT:disk@RRDIDX@:LAST: \: %5.1lf (cur)
        GPRINT:disk@RRDIDX@:MAX: \: %5.1lf (max)
        GPRINT:disk@RRDIDX@:MIN: \: %5.1lf (min)
        GPRINT:disk@RRDIDX@:AVERAGE: \: %5.1lf (avg)\n
[if_col]
        FNPATTERN if_col.(.+).rrd
        TITLE Interface Collisons 
        YAXIS Packets/second
        DEF:outp@RRDIDX@=@RRDFN@:ds0:AVERAGE
        LINE1:outp@RRDIDX@#@COLOR@:@RRDPARAM@ Out
        GPRINT:outp@RRDIDX@:LAST: %6.2lf %s (cur)
        GPRINT:outp@RRDIDX@:MAX: %7.2lf %s (max)
        GPRINT:outp@RRDIDX@:MIN: %7.2lf %s (min)
        GPRINT:outp@RRDIDX@:AVERAGE: %7.2lf %s (avg)\n
        -l 0

