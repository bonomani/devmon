[dm]
        FNPATTERN dm.rrd
        TITLE , Devmon runtime
        YAXIS Runtime [s]
        DEF:time=dm.rrd:PollTime:AVERAGE
        LINE1:time#FF0000:Runtime
        GPRINT:time:MIN:Min\: %5.1lf %ss
        GPRINT:time:MAX:Max\: %5.1lf %ss
        GPRINT:time:AVERAGE:Avg\: %5.1lf %ss
        GPRINT:time:LAST:Cur\: %5.1lf %ss\n
